name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Use the Python version compatible with your Lambda

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3  # Install any other dependencies you might have

      - name: Zip Lambda function
        run: |
          zip -r function.zip lambda_function.py  # Ensure to include all necessary files

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Store your AWS credentials in GitHub Secrets
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change this to your desired region

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0  # Specify your Terraform version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve  # Automatically approve changes


      - name: Create CloudFront Invalidation
        run: |
         aws cloudfront create-invalidation --distribution-id E3K9N6AT08YG7J --paths "/*"
